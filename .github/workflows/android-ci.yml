# نام این ورک‌فلو.
name: Android CI Build for pxplayer

# تعیین می‌کند که ورک‌فلو چه زمانی اجرا شود.
on:
  # در هر push به شاخه 'main' اجرا می‌شود.
  push:
    branches: [ "main" ]
  # در هر pull request که به شاخه 'main' ارسال شود، اجرا می‌شود.
  pull_request:
    branches: [ "main" ]

# وظایف (jobs) در این ورک‌فلو.
jobs:
  build:
    # این job روی آخرین نسخه اوبونتو اجرا می‌شود.
    runs-on: ubuntu-latest

    # مراحل (steps) برای اجرای job 'build'.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # استفاده از کش برای افزایش سرعت بیلد.
          cache: gradle

      - name: Grant execute permission for gradlew
        # تغییر مسیر کاری به پوشه اصلی پروژه (مثلاً 'app')
        # تا gradlew پیدا شود.
        run: chmod +x ./gradlew
        working-directory: app

      - name: Build with Gradle
        # تغییر مسیر کاری به پوشه اصلی پروژه.
        run: ./gradlew assembleRelease
        working-directory: app

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pxplayer-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
