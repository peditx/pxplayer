# نام این ورک‌فلو.
name: Android CI Build for pxplayer

# تعیین می‌کند که ورک‌فلو چه زمانی اجرا شود.
on:
  # در هر push به شاخه 'main' اجرا می‌شود.
  push:
    branches: [ "main" ]
  # در هر pull request که به شاخه 'main' ارسال شود، اجرا می‌شود.
  pull_request:
    branches: [ "main" ]

# وظایف (jobs) در این ورک‌فلو.
jobs:
  build:
    # این job روی آخرین نسخه اوبونتو اجرا می‌شود.
    runs-on: ubuntu-latest

    # مراحل (steps) برای اجرای job 'build'.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # استفاده از کش برای افزایش سرعت بیلد.
          cache: gradle
      
      - name: List files for debugging
        # این دستور تمام فایل‌های موجود در پوشه اصلی را لیست می‌کند.
        run: ls -la

      - name: Grant execute permission for gradlew
        # این مرحله احتمالاً خطا می‌دهد، چون gradlew پیدا نمی‌شود.
        run: chmod +x gradlew

      - name: Build with Gradle
        # دستورات گریدل از ریشه پروژه اجرا می‌شوند.
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pxplayer-release
          # مسیر فایل APK را به درستی مشخص می‌کند.
          path: app/build/outputs/apk/release/app-release-unsigned.apk
