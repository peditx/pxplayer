# This property tells the Android plugin to use AndroidX libraries.
android.useAndroidX=true

# This property automatically migrates third-party libraries to use AndroidX.
android.enableJetifier=true

# --- FIX APPLIED HERE: Increase the memory allocated to the Gradle build process ---
# We are increasing the max heap size from the default 512m to 1.5g (1536m)
org.gradle.jvmargs=-Xmx1536m
